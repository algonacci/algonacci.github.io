<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algonacci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white p-2" href="#">Algonacci</a>
        <div class="d-flex">
          <a href=""><i class="fab fa-github text-white px-3"></i></a>
          <a href=""><i class="fab fa-instagram text-white px-3"></i></a>
          <a href=""><i class="fab fa-twitter text-white px-3"></i></a>
          <a href=""><i class="fab fa-linkedin text-white px-3"></i></a>
        </div>
      </div>
    </nav>
    <main>
      <div id="projects" class="p-3">
        <h1>Projects</h1>
        <p>Some projects that I've been worked on.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="card" style="width: 18rem">
            <img
              src="https://raw.githubusercontent.com/algonacci/Free-CDN/main/Chara.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-white">Card title</h5>
              <p class="card-text text-white">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
